<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - My Job AI</title>

<!-- Include Bootstrap CSS and Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJYq2H5R02Xx0a/HN1+2fW5q1j2FgNPA" crossorigin="anonymous">

<!-- Include site CSS -->
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link href="css/popup_styles.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJYq2H5R02Xx0a/HN1+2fW5q1j2FgNPA" crossorigin="anonymous">
<style>
body, html {
    height: 100%;
    margin: 0;
    background: url('images/sign-in-hero-4.png') no-repeat center center fixed;
    background-size: cover;
}
.full-height {
    height: 100%;
}
.form-container {
    background: white;
    padding: 8rem 15rem;
    box-shadow: 0 1px 24px rgba(0, 0, 0, 1);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    max-width: 800px;
    border-radius: 20px;
}
</style>
</head>
<body>
<div class="form-container">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form id="signupForm" method="post">
    <div class="step">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="nextStep()">Next</button>
    </div>
    <div class="step" style="display: none;">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="nextStep()">Next</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="prevStep()">Back</button>
    </div>
    <div class="step" style="display: none;">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="nextStep()">Next</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="prevStep()">Back</button>
    </div>
    <div class="step" style="display: none;">
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="nextStep()">Next</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="prevStep()">Back</button>
    </div>
    <div class="step" style="display: none;">
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="button" class="btn btn-success w-100" onclick="submitForm()">Sign Up</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="prevStep()">Back</button>
    </div>
  </form>
  <div id="message" class="mt-3"></div>
</div>

<!-- Include jQuery --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

<!-- Include Bootstrap JS --> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
<script>
let currentStep = 0;
const steps = document.querySelectorAll('.step');
const messageDiv = document.getElementById('message');

function nextStep() {
    if (validateStep(currentStep)) {
        steps[currentStep].style.display = 'none';
        currentStep++;
        steps[currentStep].style.display = 'block';
    }
}

function prevStep() {
    if (currentStep > 0) {
        steps[currentStep].style.display = 'none';
        currentStep--;
        steps[currentStep].style.display = 'block';
    }
}

function validateStep(step) {
    messageDiv.innerHTML = ''; // Clear any previous messages
    let isValid = true;
    let field;

    switch(step) {
        case 0:
            field = document.getElementById('email');
            if (!field.value) {
                messageDiv.innerHTML = 'Email is required';
                isValid = false;
            } else if (!validateEmail(field.value)) {
                messageDiv.innerHTML = 'Invalid email format';
                isValid = false;
            }
            break;
        case 1:
            field = document.getElementById('first_name');
            if (!field.value) {
                messageDiv.innerHTML = 'Please enter your first name';
                isValid = false;
            }
            break;
        case 2:
            field = document.getElementById('last_name');
            if (!field.value) {
                messageDiv.innerHTML = 'Please enter your last name';
                isValid = false;
            }
            break;
        case 3:
            field = document.getElementById('username');
            if (!field.value) {
                messageDiv.innerHTML = 'Please enter a username';
                isValid = false;
            }
            break;
        case 4:
            field = document.getElementById('password');
            if (!field.value) {
                messageDiv.innerHTML = 'Password is required';
                isValid = false;
            }
            break;
        case 5:
            field = document.getElementById('confirmPassword');
            if (!field.value) {
                messageDiv.innerHTML = 'Confirm Password is required';
                isValid = false;
            } else if (field.value !== document.getElementById('password').value) {
                messageDiv.innerHTML = 'Passwords do not match';
                isValid = false;
            }
            break;
    }

    return isValid;
}

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
}

function submitForm() {
    if (validateStep(currentStep)) {
        const formData = {
            email: document.getElementById('email').value,
            first_name: document.getElementById('first_name').value,
            last_name: document.getElementById('last_name').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirmPassword').value,
			type: 'sign_up'
        };

        $.ajax({
            url: 'register.php',
            type: 'POST',
            data: JSON.stringify(formData), // Send data as JSON
            contentType: 'application/json', // Set the content type to JSON
            success: function(response) {
                if (response.success) {
					$.ajax ({
						url: 'login.php',
						type: 'POST',
						data: formData,
						success: function() {
                    		window.location.href = 'my';
						},
                        error: function() {
                            messageDiv.innerHTML = 'Error logging in.';
                        }
					});
                } else {
                    messageDiv.innerHTML = response.error;
                    messageDiv.classList.remove('text-success');
                    messageDiv.classList.add('text-danger');
                }
            },
            error: function(xhr, status, error) {
                messageDiv.innerHTML = `Error submitting form: ${error}`;
                messageDiv.classList.add('text-danger');
            }
        });
    }
}
</script>
</body>
</html>
